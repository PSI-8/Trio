<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trio | Sign up</title>
    <link rel="shortcut icon" href="images/1994053.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c25cabee86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="footer.css">
</head>
<style>
  body{
    background: url(images/image.png);
    background-repeat: no-repeat;
    background-size: cover;
    font-family: 'arial';
  }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 mt-5">

                <form class="card py-2 px-5 mt-5 needs-validation">
                <img class="mb-4" src="images/1994053.webp" alt="" width="50%">
                <h3 class="h3 mb-3">Sign Up</h3>
            
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
                <br>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Reenter Password" required>
                  <label for="floatingPassword">Reenter Password</label>
                </div>
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <a href="index.html"><button class="btn btn-primary w-100 py-2">Sign Up</button></a>
                <p class="mt-5 mb-3 text-body-secondary">Already have an account? <a href="login.html"> Sign in here</a></p>
              </form>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
        <br><br>
    </div>
</body>
</html>
